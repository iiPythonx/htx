<!doctype html>
<html lang = "en">
    <head>
        <meta charset = "utf-8">

        <!-- CSS -->
        <style>
            body, html {
                margin: 0px;
                height: 100%;
                color: #fff;
                background: #000;
            }
            body {
                font-family: monospace;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
            }
            div {
                padding: 2px 10px;
                background-color: gray;
            }
            footer {
                display: flex;
                justify-content: space-between;
            }
            main, hr, footer {
                width: 600px;
                border-bottom: 0px;
            }
            a {
                color: #fff;
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline dotted;
            }

            /* Align the columns */
            main {
                display: flex;
                gap: 5px;

                /* Handle scrolling */
                box-sizing: content-box;
                margin-right: -17px;
                overflow-x: hidden;
                padding-right: 17px;
                scrollbar-width: thin;
            }
            #listing {
                max-height: 500px;
            }

            /* Handle styling the vertical columns */
            section {
                white-space: nowrap;
                display: flex;
                flex-direction: column;
            }
            #size {
                min-width: 62px;
                max-width: 62px;
            }
            #name {
                text-overflow: ellipsis;
                min-width: 446px;
                max-width: 446px;
            }
            #perm {
                min-width: 86px;
                max-width: 86px;
            }
        </style>

        <title>HTX · File Listing</title>
    </head>
    <body>
        <main>
            <div style = "width: 42px;">size</div>
            <div style = "width: 426px;">name</div>
            <div style = "width: 66px;">perm</div>
        </main>
        <main id = "listing">
            <section id = "size">
                <span>0</span>
                %size
            </section>
            <section id = "name">
                <span><a href = ".">..</a></span>
                %name
            </section>
            <section id = "perm">
                <span>dr-xr-xr-x</span>
                %perm
            </section>
        </main>
        <hr>
        <footer>
            <span>HTX · v%version</span>
            <span>~/%current</span>
        </footer>
    </body>
</html>
